server {
    listen 80;
    server_name _;

    # Root folder where the built app is served from
    root /usr/share/nginx/html;
    index index.html;

    # Main SPA route handler
    location / {
        # Try to serve the requested file, otherwise fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }

    # If Nginx still generates a 404, send users back to the SPA entry point
    error_page 404 /index.html;
}
